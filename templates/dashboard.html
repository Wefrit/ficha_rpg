<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard - {{ player.name }}</title>
</head>
<body>
    <h1>{{ player.name }}</h1>
    <p>HP: {{ player.hp }}/{{ player.max_hp }}</p>
    <p>Mana: {{ player.mana }}/{{ player.max_mana }}</p>
    <p>NÃ­vel: {{ player.lvl }}</p>
    <p>XP: {{ player.xp }}</p>

    <form method="post" action="/dashboard">
        <input type="number" name="xp_amount" value="50" min="1">
        <button name="action" value="damage">Tomar dano</button>
        <button name="action" value="heal">Cura</button>
        <button name="action" value="use_mana">Usar mana</button>
        <button name="action" value="recover_mana">Recuperar mana</button>
        <button name="action" value="gain_xp">Ganhar XP</button>
    </form>

    <form method="post" action="/logout">
        <button>Sair</button>
    </form>
</body>
</html>
